<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas to Podcast</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen transition-colors duration-300" id="themeBody">

  <!-- Dark Mode Toggle -->
  <button id="themeToggle" class="absolute top-4 right-4 bg-gray-200 text-gray-800 dark:bg-gray-800 dark:text-gray-200 px-4 py-2 rounded-full transition-colors duration-300">
    Dark Mode
  </button>

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2">Ideas to Podcast</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400">Transform any Ideas into an audio podcast!</p>
  </header>

  <!-- Drag-and-Drop Zone -->
  <div id="dropzone" 
       class="border-4 border-dashed border-gray-400 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg p-10 text-center w-3/4 md:w-1/2 cursor-pointer">
    <p class="text-gray-600 dark:text-gray-300">Drag and drop a PDF here or click to upload</p>
    <input id="fileInput" type="file" accept=".pdf" class="hidden">
  </div>

  <!-- Audio Player -->
  <div id="audioContainer" class="hidden mt-6 text-center">
    <audio id="audioPlayer" controls class="w-full md:w-2/3 mx-auto">
      Your browser does not support the audio element.
    </audio>
    <a id="downloadLink" class="block mt-4 text-blue-500 dark:text-blue-300 hover:underline" href="#" download="podcast.mp3">
      Download Podcast
    </a>
  </div>
  <!-- Footer -->
  <footer class="text-gray-500 dark:text-gray-400 mt-12 text-center">
    <p>&copy; 2024 Eric Rusli Research Podcast Creator. Made with ❤️ for knowledge sharing.</p>
  </footer>

</body>
</html>
